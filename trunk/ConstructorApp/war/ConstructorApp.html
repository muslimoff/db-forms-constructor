-->

<!-- -->

<script>
	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for ( var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ')
				c = c.substring(1, c.length);
			if (c.indexOf(nameEQ) == 0)
				return c.substring(nameEQ.length, c.length);
		}
		return null;
	}

	// Determine what skin file to load
	var currentSkin = readCookie('skin');
	if (currentSkin == null)
		currentSkin = "EnterpriseBlue";
</script>

<!--load skin-->
<script type="text/javascript">
	document.getElementById('loadingMsg').innerHTML = 'Loading skin...' + currentSkin;
</script>

<script type="text/javascript">
	document.write("<" + "script src=constructorapp/sc/skins/" + currentSkin
			+ "/load_skin.js?isc_version=7.0beta.js><" + "/script>");
</script>
<!--include the application JS-->
<script type="text/javascript">
	document.getElementById('loadingMsg').innerHTML = 'Loading Application<br> Skin:' + currentSkin + '<br><b>Please wait...</b>';
</script>
<script type="text/javascript" language="javascript"
	src="constructorapp/constructorapp.nocache.js"></script>
