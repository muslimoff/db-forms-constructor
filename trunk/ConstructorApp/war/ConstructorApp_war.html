<meta http-equiv="X-UA-Compatible" content="chrome=1">
<html>
	<head>
		<title>Forms Constructor</title>
		<link rel="stylesheet" href="ConstructorApp.css">
		<meta name="gwt:property" content="locale=ru_RU">
	</head>
	<body>
		<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
		<script type="text/javascript">
			//Tomcat:	var isomorphicDir = "../../sc/";
			//OEBS:		var isomorphicDir = "sc/";
			//HostedMode 	var isomorphicDir = "constructorapp/sc/"    ;
			var isomorphicDir = "../../sc/";
			var indicatorDiv  = "<div id=\"loadingWrapper\"><div id=\"loading\"><div class=\"loadingIndicator\"><img src=\""+
								isomorphicDir+
								"resources/loading.gif\" width=\"32\" height=\"32\""+
								" style=\"margin-right: 8px; float: left; vertical-align: top;\" />"+
								"SmartGWT"+"<br /><span id=\"loadingMsg\">Loading styles and images...</span></div></div></div>"			
			document.write(indicatorDiv);
			//
			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for ( var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')  c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0)	return c.substring(nameEQ.length, c.length);
				}
				return null;
			}
			var start_ 				= "<" + "script type=\"text/javascript\" language=\"javascript\" src=" + isomorphicDir;
			var end_				= "?isc_version=7.0beta.js><" + "/script>";
			var modulesDir			= "modules/";
			document.getElementById('loadingMsg').innerHTML = 'Loading Core API...';
			document.write(start_ + modulesDir + "ISC_Core.js" 				+ end_);
			document.write(start_ + modulesDir + "ISC_Foundation.js" 		+ end_);
			document.write(start_ + modulesDir + "ISC_Containers.js" 		+ end_);
			document.write(start_ + modulesDir + "ISC_Grids.js" 			+ end_);
			document.write(start_ + modulesDir + "ISC_Forms.js" 			+ end_);
			document.write(start_ + modulesDir + "ISC_RichTextEditor.js" 	+ end_);
			document.write(start_ + modulesDir + "ISC_Calendar.js" 			+ end_);
			document.write(start_ + modulesDir + "ISC_DataBinding.js" 		+ end_);
			//
			// Determine what skin file to load
			var currentSkin = readCookie('skin');
			if (currentSkin == null) currentSkin = "EnterpriseBlue";
			//load skin
			document.getElementById('loadingMsg').innerHTML = 'Loading Application<br> Skin:' + currentSkin + '<br><b>Please wait...</b>';
			document.write(start_ + "skins/" + currentSkin + "/load_skin.js" + end_);
			//include the application JS
			document.getElementById('loadingMsg').innerHTML = 'Loading Application scripts...';
		</script>
		<script type="text/javascript" language="javascript" src="constructorapp/constructorapp.nocache.js?1.0.46"></script>
	</body>
</html>
