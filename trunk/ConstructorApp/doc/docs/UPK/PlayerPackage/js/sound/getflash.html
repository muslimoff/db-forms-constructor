<script type="text/javascript">

function ShowPreferences() {
	base = this.location.href;
	k = base.indexOf('?');
	if (k < 0)
		k = base.indexOf('#');
	if (k >= 0)
		base = base.substr(0, k);
	k = base.lastIndexOf('/');
	b = base.substr(0, k);
	b+="/../.."
	OpenPreferencesDialog(b);
}


</script>
