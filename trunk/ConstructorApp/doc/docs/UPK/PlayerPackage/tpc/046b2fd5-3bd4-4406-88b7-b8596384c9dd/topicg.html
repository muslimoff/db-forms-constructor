<HTML xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mfx="urn:manifest-v1" xmlns:tpc="urn:topic-v1" xmlns:tmpl="urn:template-v1" xmlns:odext="urn:odext"><HEAD><META http-equiv="Content-Type" content="text/html; charset=utf-8"/></HEAD><body>
<script language="Javascript">

				window.notsupp_baseurl = "../../";
				
</script>
<script language="JavaScript" type="text/javascript" src="../../js/chkbr.js"> </script>
<script src="../../js/resource.js" language="Javascript"> </script>
<script src="../../js/cookie.js" language="Javascript"> </script>
<script src="../../js/browser.js" language="Javascript"> </script>
<script src="../../js/browser1.js" language="Javascript"> </script>
<script>
				try {
				function IsWindowPositioningRestricted() {
				var p = createPopup();
				p.show(screenLeft, screenTop - 1, 1, 1);
				var r = p.document.parentWindow.screenTop == screenTop - 1;
				p.hide();
				return !r;
				}

				if (IsWindowPositioningRestricted()) {
				startFFVersion();
				}
				else {
				var loc = "topicgc.html"
				var param = "&popup=true"
				if (document.location.hash == "") {
				window.navigate(loc + document.location.search + param)
				}
				else {
				window.navigate(loc + document.location.hash + param)
				}
				}
				} catch (e) {
				startFFVersion();
				}

				function startFFVersion() {
				if (systemEnableCookies) {
				GICookie = new Cookie(document, "GICookie", 365, "/", null, null)
				var LeftPos = IsSafari() ? screen.availWidth - 361 : screen.availWidth - 290;
				var TopPos = screen.availHeight - 450;
				var popWidth = IsSafari() ? 346 : 275;
				var popHeight = 400;
				if (GICookie.Load()) {
				if (GICookie["Cleft"] >= 0 && GICookie["Ctop"] >= 0 && GICookie["Cleft"] < screen.availWidth && GICookie["Ctop"] < screen.availHeight) {
						LeftPos = parseInt(GICookie["Cleft"]);
						TopPos = parseInt(GICookie["Ctop"]);
						popWidth = parseInt(GICookie["Cwidth"]);
						popHeight = parseInt(GICookie["Cheight"]);
					}
				}
			}
			var loc = "topicgc.html"
			if (document.location.hash == "") {
				window.navigate(loc + document.location.search)
			}
			else {
				window.navigate(loc + document.location.hash)
			}
			window.moveTo(LeftPos, TopPos);
			window.resizeTo(popWidth, popHeight);
		}
      </script></body></HTML>
