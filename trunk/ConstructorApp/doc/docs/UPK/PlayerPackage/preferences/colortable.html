<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="../js/resource.js"></script>
<script src="../js/noevents.js"></script>
<script>

function Selection(s)
{
	parent.ColorSelected(s);
}

function Close()
{
	parent.HideColorTable();
}

function Init()
{
	SetNoEvents();
	var aColors=["white","black","gray","silver","red","green","blue","yellow","purple","olive","navy",
					"aqua","lime","maroon","teal","fuchsia"];
	var strColorTable='<TABLE cellSpacing=2 cellPadding=2 width="100%" border=0>';
	for (var i=0; i<aColors.length; i++)
	{
		if (i%4==0)
			strColorTable+='<TR>';
		strColorTable+='<TD width=25% height=16 bgColor='+aColors[i]+' style="border-style:solid; border-width:1px; border-color:gray; font-size: 4pt; font-family: Arial" language=javascript onclick="Selection('+"'"+aColors[i]+"'"+')">&nbsp;</TD>';
		if (i%4==3)
			strColorTable+='</TR>';
	}
	strColorTable+='<TR><TD colspan=4 align=middle style="cursor: default; font-family: Arial, Helvetica, sans-serif; font-size: 8pt; border-style:solid; border-width:1px; border-color:gray" language=javascript onclick="Close()">'+R_cancel+'</TD></TR>';
	strColorTable+='</TABLE>';
	document.body.innerHTML=strColorTable;
}

</script>

</head>

<body onload="Init()" bgcolor=white>
</body>

</html>
