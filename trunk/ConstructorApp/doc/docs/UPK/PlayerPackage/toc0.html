		function NoWrap(s) {
			var ss = "";
			for (var i = 0; i < s.length; i++) {
				if (s.substr(i, 1) == " ") {
					ss += "&nbsp;";
				}
				else {
					ss += s.substr(i, 1);
				}
			}
			return ss;
		}

		function _getObjectById(owner, id) {
			for (var i = 0; i < owner.childNodes.length; i++) {
				cni = owner.childNodes[i];
				if (cni.id == id) {
					return cni;
				}
				else {
					obj = _getObjectById(cni, id);
					if (obj != null)
						return obj;
				}
			}
			return null;
		}

		function getObjectById(id) {
			return document.getElementById(id);
			//				return _getObjectById(document.body,id);
		}

		////////////////////////////////////////////////////////////////////////////

		var _ftcobj = null;

		var _sbordersize = 10;

		function getOffsetLeft(myobj) {
			var parentOffsets = 0;
			if (myobj.parentNode)
				parentOffsets = getOffsetLeft(myobj.parentNode);
			var offset = (myobj.offsetLeft ? myobj.offsetLeft : 0);
			return offset + parentOffsets;
		}

		function getOffsetTop(myobj) {
			var parentOffsets = 0;
			if (myobj.parentNode)
				parentOffsets = getOffsetTop(myobj.parentNode);
			var offset = (myobj.offsetTop ? myobj.offsetTop : 0);
			return offset + parentOffsets;
		}

		function coverToSep() {
			if (_cover_dragged)
				return;
			var sepobj = document.getElementById("sepdiv");
			var coverobj = document.getElementById("cover");
			coverobj.style.width = sepobj.clientWidth + "px";
			coverobj.style.height = sepobj.clientHeight + "px";
			offsetLeft = getOffsetLeft(sepobj);
			offsetTop = getOffsetTop(sepobj);
			coverobj.style.top = offsetTop + "px";
			coverobj.style.left = offsetLeft + "px";
		}

		function coverToFull() {
			var coverobj = document.getElementById("cover");
			coverobj.style.top = "0px";
			coverobj.style.left = "0px";
			coverobj.style.width = "100%";
			coverobj.style.height = "100%";
		}

		var _cover_dragged = false;

		function sepD() {
			_cover_dragged = true;
			coverToFull();
			var coverobj = document.getElementById("cover");
			if (coverobj.setCapture)
				coverobj.setCapture();
		}

		function sepM(event) {
			if (!_cover_dragged)
				return;
			if (_ftcobj == null)
				_ftcobj = getObjectById("ftc");
			e = event;
			if (e == null)
				e = window.event;
			w = e.clientX - _sbordersize - _sbordersize / 2;
			if (w > 0)
				_ftcobj.style.width = "" + w + "px";
			if (_treeContainerObj == null)
				_treeContainerObj = getObjectById("treecontainer");
			w = _treeContainerObj.clientWidth - 40;
			setTimeout("_HResize()", 1);
		}

		function sepU() {
			_cover_dragged = false;
			coverToSep();
			var coverobj = document.getElementById("cover");
			if (coverobj.releaseCapture)
				coverobj.releaseCapture();
			if (document.frames)
				document.frames[0].focus();
			if (_ftcobj == null)
				_ftcobj = getObjectById("ftc");
			var c = new Cookie(document, "OnDemandToc", 365);
			c.Load();
			c.Separator = _ftcobj.offsetWidth;
			c.Store();
		}

		function JumpIn_Show(s, mode) {
			if (s != null) {
				document.getElementById("coverjumpin").style.width = "100%";
				document.getElementById("coverjumpin").style.height = "100%";

				var btnobj = getObjectById("jumpin" + mode);
				x = btnobj.offsetLeft;
				y = btnobj.offsetTop;
				p = btnobj.offsetParent;
				while (p != null) {
					x += p.offsetLeft;
					y += p.offsetTop;
					p = p.offsetParent;
				}
				y += 12;
				cv = document.body.clientWidth;
				if (x + 290 > cv) {
					x = cv - 290;
				}
				document.getElementById("jumpindiv").style.left = (document.all ? x : "" + x + "px");
				document.getElementById("jumpindiv").style.top = (document.all ? y : "" + y + "px");
				document.getElementById("jumpindiv").style.width = (document.all ? 250 : "250px");
				document.getElementById("jumpindiv").style.height = "auto";
				this.frames["jumpindiv"].setContent(s);
				document.getElementById("jumpindiv").style.display = "block";
			}
			else {
				document.getElementById("coverjumpin").style.width = "0px";
				document.getElementById("coverjumpin").style.height = "0px";
				document.getElementById("jumpindiv").style.display = "none";
			}
		}

		function jumpinCorrection(w, h) {
			h += 35;
			document.getElementById("jumpindiv").style.height = (document.all ? h : "" + h + "px");
		}

		function SearchResult_Show(k) {
			if (_searchResultObj == null)
				_searchResultObj = getObjectById("searchresult");
			_searchResultObj.style.display = (k ? "" : "none");
			viewSearch = k;
			searchVisible = k;
			Resize();
		}

		function SearchProcess_Show(k) {
			if (k) {
				document.getElementById("coversearch").style.width = "100%";
				document.getElementById("coversearch").style.height = "100%";
				sprd = document.getElementById("searchprdiv");
				sprd.style.display = "block";
				w = Math.round((document.body.clientWidth / 2) - 60);
				h = Math.round((document.body.clientHeight / 2) - 20);
				sprd.style.left = (document.all ? w : "" + w + "px");
				sprd.style.top = (document.all ? h : "" + h + "px");
			}
			else {
				document.getElementById("coversearch").style.width = "0px";
				document.getElementById("coversearch").style.height = "0px";
				document.getElementById("searchprdiv").style.display = "none";
			}
		}

		function _HResize() {

			if (pModesVisible == true) {
				if (_pmTableObj == null)
					_pmTableObj = getObjectById("playmodetable");

				if (_seeittextobj == null)
					_seeittextobj = getObjectById("seeittext");
				if (_tryittextobj == null)
					_tryittextobj = getObjectById("tryittext");
				if (_knowittextobj == null)
					_knowittextobj = getObjectById("knowittext");
				if (_doittextobj == null)
					_doittextobj = getObjectById("doittext");
				if (_printittextobj == null)
					_printittextobj = getObjectById("printittext");
				if (_seeitbuttonobj == null)
					_seeitbuttonobj = getObjectById("seeitbutton");
				if (_tryitbuttonobj == null)
					_tryitbuttonobj = getObjectById("tryitbutton");
				if (_knowitbuttonobj == null)
					_knowitbuttonobj = getObjectById("knowitbutton");
				if (_doitbuttonobj == null)
					_doitbuttonobj = getObjectById("doitbutton");
				if (_printitbuttonobj == null)
					_printitbuttonobj = getObjectById("printitbutton");
				if (_jumpinSobj == null)
					_jumpinSobj = getObjectById("jumpinS");
				if (_jumpinTobj == null)
					_jumpinTobj = getObjectById("jumpinT");
				if (_jumpinDobj == null)
					_jumpinDobj = getObjectById("jumpinD");
				if (_lastbuttonobj == null)
					_lastbuttonobj = getObjectById("lastbutton");

				_pmTable = document.getElementById("playmodetable");
				_btn = new Array();
				_btn[0] = null;
				_btn[1] = document.getElementById("btn1");
				_btn[2] = document.getElementById("btn2");
				_btn[3] = document.getElementById("btn3");
				_btn[4] = document.getElementById("btn4");
				_btn[5] = document.getElementById("btn5");
				_btn[6] = document.getElementById("btn6");
				_jbtn = new Array();
				_jbtn[0] = null;
				_jbtn[1] = document.getElementById("jumpinS");
				_jbtn[2] = document.getElementById("jumpinT");
				_jbtn[3] = null;
				_jbtn[4] = document.getElementById("jumpinD");
				_jbtn[5] = null;
				_jbtn[6] = null;
				var _limitSize = 0;
				for (var i = 1; i <= 6; i++) {
					if (showButtons[i] == true)
						_limitSize += 102;
				}
				if (_pmTable.clientWidth < _limitSize) {
					document.getElementById("seeittext").style.display = "none";
					document.getElementById("tryittext").style.display = "none";
					document.getElementById("knowittext").style.display = "none";
					document.getElementById("doittext").style.display = "none";
					document.getElementById("printittextPDF").style.display = "none";
					document.getElementById("printittextDOC").style.display = "none";
				}
				else {
					document.getElementById("seeittext").style.display = "block";
					document.getElementById("tryittext").style.display = "block";
					document.getElementById("knowittext").style.display = "block";
					document.getElementById("doittext").style.display = "block";
					document.getElementById("printittextPDF").style.display = "block";
					document.getElementById("printittextDOC").style.display = "block";
				}
				var b_ct = 0;
				for (var i = 1; i <= 6; i++) {
					if (showButtons[i] == true)	// latszik
					{
						_btn[i].style.display = "block";
						if (_pmTable.clientWidth < _limitSize)	// kis meret
						{
							_btn[i].style.width = "65px";
							_btn[i].style.left = "" + (b_ct * 67) + "px";
							if (_jbtn[i] != null)
								_jbtn[i].style.left = "45px";
						}
						else	// nagy meret
						{
							_btn[i].style.width = "100px";
							_btn[i].style.left = "" + (b_ct * 102) + "px";
							if (_jbtn[i] != null)
								_jbtn[i].style.left = "80px";
						}
						b_ct++;
					}
					else	// nem latszik
					{
						_btn[i].style.display = "none";
					}
				}
			}

		function SearchFontSize(s) {
			for (var i=1;i<document.styleSheets.length;i++){
				var ss = document.styleSheets[i];
				if (ss.rules) {
					for (var j = 0; j < ss.rules.length; j++) {
						var rr = ss.rules[j];
						if (rr.selectorText == s) {
							return rr.style.fontSize;
						}
					}
				}
				else if (ss.cssRules) {
					for (var j = 0; j < ss.cssRules.length; j++) {
						var rr = ss.cssRules[j];
						if (rr.selectorText == s) {
							return rr.style.fontSize;
						}
					}
				}
			}
			return "";
		}

		function UnescapeHemiParam(s) {
			return replaceString("%27", "'", s);
		}

		function ParseArguments() {
			var strArgs;
			var strArg;

			// Call parameters can be seperated from the URL by either a "?"
			// or a "#" character...
			var ss = document.location.hash.substring(1);
			strArgs = ss.split("&");
			if (strArgs.length == 0 || strArgs[0] == "") {
				ss = document.location.search.substring(1);
				strArgs = ss.split("&");
			};

			if (strArgs.length == 1) {
				if (strArgs[0].toLowerCase().substr(0, 3) == "su=") {
					toc_safeUriMode = true;
					var s = Gkod.Escape.SafeUriUnEscape(strArgs[0].substr(3));
					strArgs = s.split("&");
				}
			}

			if (showParameters)
				alert(ss);

			for (var i = 0; i < strArgs.length; i++) {
				strArg = (strArgs[i]);

				if (strArg.substr(0, 7).toLowerCase() == "search=") {
					if (!IsEmptyArgument(strArg, 7)) {
						searchParam = strArg.substr(7);
						_goToFlatMode = true;
					}
				}
				if (strArg.substr(0, 6).toLowerCase() == "ctxex=") {
					if (!IsEmptyArgument(strArg, 6)) {
						hemiParam = UnescapeHemiParam(strArg.substr(6));
						_goToFlatMode = true;
					}
				}
				if (strArg.substr(0, 6).toLowerCase() == "genctx") {
					genericMode = true;
					_goToFlatMode = true;
				}
			}
			if (genericMode == true) {
				searchParam = null;
			}
		}

		function IndexObject(index, score) {
			this.index = index;
			this.score = score;
		}

		function SortFunction(a, b) {
			k = b.score - a.score;
			return k;
		}

		function ShowGenToc(x) {
			ctxTopicList = new Array();
			ctxTopicList2 = new Array();
			for (var i = 0; i < x.length; i++) {
				ctxTopicList[ctxTopicList.length] = new IndexObject(x[i].index, x[i].score);
			}
			ctxTopicList.sort(SortFunction);
			if (hemiParam == null) {
				ShowGenToc2(null);
			}
			else {
				genericMode_SearchHemi = true;
				Select(2);
			}
		}

		function ShowGenToc2(x) {
			genericMode_SearchHemi = false;
			if (x != null) {
				for (var i = 0; i < x.length; i++) {
					var ki = x[i].index;
					var _found = false;
					for (var j = 0; j < ctxTopicList.length; j++) {
						var kj = ctxTopicList[j].index;
						if (ki == kj) {
							_found = true;
							break;
						}
					}
					if (_found == false) {
						for (var j = 0; j < ctxTopicList2.length; j++) {
							var kj = ctxTopicList2[j].index;
							if (ki == kj) {
								_found = true;
								break;
							}
						}
					}

					if (_found == false) {
						ctxTopicList2[ctxTopicList2.length] = new IndexObject(ki, 1);
					}
				}
				if (ctxTopicList2.length > 0) {
					for (var i = 0; i < ctxTopicList.length; i++) {
						ctxTopicList2[ctxTopicList2.length] = ctxTopicList[i];
					}
					ctxTopicList = ctxTopicList2;
				}
			}
			result_Search(ctxTopicList);
		}

		function IsEmptyArgument(s, keywordlen) {
			if (s.length <= keywordlen)
				return true;
			if (s.length > keywordlen + 2)
				return false;
			ss = s.substr(keywordlen);
			if (ss == '""' || ss == "''")
				return true;
			return false;
		}

		function Closing() {
			ClosePlayer();
			var c = new Cookie(document, "OnDemandToc", 365);
			c.Load();
			if (window.screenLeft != null)	// IE
			{
				c.TocLeft = window.screenLeft - 4;
				c.TocTop = window.screenTop - 30;
				c.TocWidth = document.body.clientWidth;
				c.TocHeight = document.body.clientHeight;
			}
			else	// Mozilla
			{
				c.TocLeft = window.screenX;
				c.TocTop = window.screenY;
				c.TocWidth = window.innerWidth;
				c.TocHeight = window.innerHeight;
			}
			c.Store();
		}

		function NotSupportedYet() {
			alert("Coming soon ...");
		}
			
	</script>
